    <style>

        body {
            background-color: darkslategray;
        }
        .center-fit {
            text-align: center;
        }

        #main-top-block {
            display: grid;
            grid-template-rows: 15% 85%;
            grid-template-columns: 10% 31.5% 17% 31.5% 10%;
        }

        .typewriter {
            grid-row: 1/2;
            grid-column: 3/4;
        }

        .typewriter h1 {
            text-align: center;
            color: white;
            overflow: hidden; /* Content not revealed until animation */
            border-right: .1em solid black; /* Cursor */
            white-space: nowrap; /* Content on one line */
            margin: 0 auto; /* Gives scrolling effect as typing occurs */
            letter-spacing: .15em;
            animation:
                typing 1.2s steps(40, end),
                blink-caret 1.2s step-end infinite
        }

        @Keyframes typing {
            
            from {width: 0 }
            to {width: 100% }
        }

        @Keyframes blink-caret {
            from, to { border-color: transparent}
            50% {border-color: black; }
        }
      
        #myCarousel {
            grid-row: 2 / 3;
            grid-column: 2 / 5;
        }

    </style>

    <!-- Top Block on page-->
    <div id="main-top-block">

        <!-- Website Title-->
        <div class="typewriter">
            <h1><i> A Project </i></h1>
        </div>

        <!-- Carousel Display-->
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li type="button" data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li type="button" data-target="#myCarousel" data-slide-to="1"></li>
                <li type="button" data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item center-fit active">
                    <img src="img/dragon.png" />
                    <div class="carousel-caption d-none d-md-block" style="padding-bottom: 3em;">
                        <h5> Dragon </h5>
                        <p><i> A mythological creature that flys and breathes fire </i></p>
                    </div>
                </div>
                <div class="carousel-item center-fit">
                    <img src="img/nocturne.jpg" />
                    <div class="carousel-caption d-none d-md-block" style="padding-bottom: 3em;">
                        <h5> Nocturne </h5>
                        <p><i> A demonic amalgamation drawn from your worst nightmare </i></p>
                    </div>
                </div>
                <div class="carousel-item center-fit">
                    <img src="img/valorant.png" />
                    <div class="carousel-caption d-none d-md-block" style="padding-bottom: 3em;">
                        <h5> Abstract Design </h5>
                        <p><i> Shapes are magical </i></p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a role="button" class="carousel-control-prev" data-target="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"> Previous </span>
            </button>
            <a role="button" class="carousel-control-next" data-target="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"> Next </span>
            </a>
        </div>
    </div>>
